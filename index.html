<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pulse.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="overlay.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
  <title>Image Gallery</title>
</head>

<body>

  <div class="overlay">
    <button class="prevButtonContainer", style="float: left;", onclick="showPrevImage()"></button>
    <div class="overlay-inner">
      <button class="close">× Close</button>
      <img class="lozad">
    </div>
    <button class="nextButtonContainer", style="float: right;", onclick="showNextImage()"></button>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="myBar"></div>
  </div>

  <div class="gallery">
  </div>

  <footer>
    <div>Mikołaj Hościło &copy;2019</div>
  </footer>

  <script src="images.js"> </script>
</body>

</html>
